<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p> Voce pode escrever, um paragrafo de qualquer jeito, <br> basta colocar tudo no par de tags e &lt;p&gt; e &lt;/p&gt;</p> <!-- LESS THAN MENOR QUE / GREATER THAN MAIOR QUE -->
    <P>Vamos adicionar alguns simbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &yen;
    &cent;
    &Delta;
    &UpArrow;
    </P>
    <p> Vamos adicionar alguns emojis:
     &#x1F596;
     &#x1F60A;
     &#x1F645;
     &#xFE0F;   
    </p>
    
    
</body>
