<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Mídias e HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminue o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-1.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-2.png" type="image/png">
        <img src="imagens/foto-3.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/eletronico.mp3" controls autoplay loop ></audio> 
    <!-- são compatíveis com MP3 OGG E WAV-->
</body>
</html>
